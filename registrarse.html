<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registrarse</title>
</head>
<body class="container">
    <h1>Registro</h1>
    <div class="card" id="columnas">
        <div class="card-body">
            <form>
                <div class="col-md-6">
                    <div>
                        <label class="form-label" for="form_nombre">
                            Nombre
                        </label>
                        <input type="text" class="form-control" id="form_nombre"/>
                    </div>
                    <div>
                        <label class="form-label" for="form_apellidos">
                            Apellidos
                        </label>
                        <input type="text" class="form-control" id="form_apellidos"/>
                    </div>
                    <div>
                        Sexo
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">No precisa</label>
                      </div>
                      <div>
                          País
                      </div>
                      <div>
                        <select>
                            <option value="">Peru</option>
                            <option value="">Elem2</option>
                            <option value="">Elem3</option>
                            <option value="">Elem4</option>
                        </select>
                      </div>
                      <div>
                        <label class="form-label" for="form_username">
                            Username
                        </label>
                        <input type="text" class="form-control" id="form_username"/>
                    </div>
                    <div>
                        <label for="form_password" class="form-label">
                            Password
                        </label>
                        <input type="password" class="form-control" id="form_password"/>
                    </div>
                </div>
                </form>

                <div class="col-md-6">
                    <h2>Aficiones</h2>
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Futbol</li>
                        <li class="list-group-item">Leer</li>
                        <li class="list-group-item">Correr</li>
                        <li class="list-group-item">Danza</li>
                        <li class="list-group-item">Ninguna</li>
                      </ul>
                
                <div>
                    <label class="form-label" for="form_otras">
                        Otras:
                    </label>
                    <input type="text" class="form-control" id="form_otras"/>
                </div>
                <hr>
                <h2>Motivos de inscripción</h2>
                <p>Ingrese los motivos por los que desea suscribirse a este servicio</p>
                <textarea cols="70"></textarea>
            </form>
            <div>
                <div class="row align-items-start">
                    <span class="col-6">
                        <a class="btn btn-success" href="#" role="button">Guardar</a>
                    </span>
                    <span class="col-6">
                        <a class="btn btn-danger" href="/index.html" role="button" target="_blank">Registrarse</a>
                    </span>
                </div>
            </div>
            
    </div>
</div>
</body>
</html>
